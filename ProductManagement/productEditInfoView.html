<form name="productForm" class="form-horizontal" novalidate>
    <fieldset>
        <legend>Basic Product Information</legend>
        <div class="form-group" ng-class="{'has-error' : productForm.inputProductName.$invalid && productForm.inputProductName.$dirty}">
            <label class="col-md-2 control-label" for="inputProductName">Product Name</label>
            <div class="col-md-4">
                <input class="form-control" id="inputProductName" name="inputProductName" type="text" required ng-minlength="4" ng-maxlength="65" placeholder="Product Name (required)" ng-model="vm.product.productName" />
            </div>
            <span class="help-block has-error">
                <span ng-show="productForm.inputProductName.$error.required">
                    Product Name is required.
                </span>
                <span ng-show="productForm.inputProductName.$error.minlength">
                    Product Name must be at least 4 characters in length.
                </span>
                <span ng-show="productForm.inputProductName.$error.maxlength">
                    Product Name cannot exceed 65 characters in length.
                </span>
            </span>
        </div>
        <div class="form-group" ng-class="{'has-error' : productForm.inputProductCode.$invalid && productForm.inputProductCode.$dirty}">
            <label class="col-md-2 control-label" for="inputProductCode">Product Code</label>
            <div class="col-md-4">
                <input class="form-control" id="inputProductCode" name="inputProductCode" required placeholder="AAA-0000 (required)" ng-model="vm.product.productCode" />
            </div>
            <span class="help-block has-error">
                <span ng-show="productForm.inputProductCode.$invalid"> Product Code is required.</span>
            </span>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputAvailabilityDate">Availability</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control" id="inputAvailabilityDate" type="text" datepicker-popup="MMM dd, yyyy" ng-model="vm.product.releaseDate" is-open="vm.opened" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="vm.open($event)">
                            <span class="glyphicon glyphicon-calendar"></span>
                    </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputDescription">Description</label>
            <div class="col-md-10">
                <textarea class="form-control" id="inputDescription" placeholder="Description" rows="3" ng-model="vm.product.description" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary" style="width:80px; margin-right:10px" ng-click="vm.submit(productForm.$valid)">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default" style="width:70px" ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
